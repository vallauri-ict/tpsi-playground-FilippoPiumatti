<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Esercizio 21 - Validazione Advanced</title>
	<link rel="stylesheet" href="index.css" />
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
<div id="wrapper">
	<h3>VALIDAZIONE DATI ADVANCED</h3>
	<form action="" method="post" name="datiUtente" onsubmit="return invio()">
		COGNOME E NOME:
		<input type="text" id="nominativo" name="nominativo" size="50" maxlength="50" onchange="cambioStatoNominativo()">
		<br>

		<br>
		SESSO:&nbsp;&nbsp;&nbsp;
		<input type="radio" name="sesso" value="M"> M
		&nbsp;&nbsp; - &nbsp;&nbsp;
		<input type="radio" name="sesso" value="F"> F
		<br>
		ATENEO:
		<select name="ateneo">
			<option value="nessuno" selected></option>
			<option value="sapienza">La Sapienza</option>
			<option value="torvergata">Tor Vergata</option>
			<option value="romatre">Roma Tre</option>
		</select>
		<br>
		CAP:
		<input type="text" name="cap" size="5" maxlength="5" onchange="cambioStatoCAP()">
		<br><br>
		STUDENTE LAVORATORE
		<input type="checkbox" name="lavoratore" onchange="cambioStatoChk()">
		<br>
		DESCRIZIONE LAVORO:
		<input type="text" name="descr" size="80" maxlength="80" disabled><!-- TODO: se disabled applico classe sfocato e non  permetto di accedere finchÃ¨ non checkato-->
		<br>
		<div class="buttons">
			<input type="submit" value="INVIA">
			<input type="reset" value="RESET">
		</div>
	</form>
</div>
</body>

</html>
